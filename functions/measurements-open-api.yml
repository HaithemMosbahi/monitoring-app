                        type: object
                        description: A hashmap with date as a key and the data related to that date as the value.
                      status:
                        type: object
                        proporties:
                          message:
                            type: string
                  medication:
                    type: object
                    properties:
                      data:
                        type: object
                        description: A hashmap with date as a key and the data related to that date as the value.
                      status:
                        type: object
                        proporties:
                          message:
                            type: string
                  symptoms: 
                    type: object
                    properties:
                      data:
                        type: object
                        description: A hashmap with date as a key and the data related to that date as the value.
                      status:
                        type: object
                        proporties:
                          message:
                            type: string
                  diarrhea:
                    type: object
